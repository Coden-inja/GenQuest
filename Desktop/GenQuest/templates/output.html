<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š GenQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><button class="btn btn-dark" id="themeToggle">ðŸŒ™</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Questions Section -->
    <div class="container main-content mt-4">
        <h2 class="text-center">Generated Questions</h2>
        
        {% if questions %}
            <div id="questionsContainer">
                {% for question in questions %}
                    <strong>{{ question }}<br></strong>
                    
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No questions available. Please generate some first!</p>
        {% endif %}

        <!-- Buttons Section -->
        <div class="text-center mt-3">
            <a href="/download" class="btn btn-primary">Download PDF</a>
            <!-- <a href="/" class="btn btn-secondary">ðŸ”„ Generate More Questions</a> -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
