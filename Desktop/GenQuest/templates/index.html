<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“š GenQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><button class="btn btn-dark" id="themeToggle">ðŸŒ™</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container main-content">
        <h1 class="text-center">Generate Exam Questions</h1>

        <textarea id="textInput" class="form-control" placeholder="Paste text here..."></textarea>
        
        <label for="pdfUpload" class="btn btn-primary mt-3">
            <i class="fas fa-file-upload"></i> Upload PDF
        </label>
        <input type="file" id="pdfUpload" accept=".pdf" hidden>

        <select id="questionType" class="form-select mt-2">
            <option value="mcq">Multiple Choice Questions (MCQ)</option>
            <option value="fill">Fill in the Blanks</option>
            <option value="short">Short Answer</option>
            <option value="long">Long Answer</option>
        </select>

        <select id="difficulty" class="form-select mt-2">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="generateBtn" class="btn btn-success mt-3"><i class="fas fa-magic"></i> Generate Questions</button>
        <!-- Add this below the Generate Button -->
<div id="loadingIndicator" style="display: none; text-align: center; margin-top: 10px;">
    <img src="{{ url_for('static', filename='loading.webp') }}" alt="Loading..." width="50">
    <p>Generating Questions...</p>
</div>

        <p id="uploadStatus" class="mt-2"></p>
    </div>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="about-text">
                <h2>About Exam Generator</h2>
                <p>Our platform helps students generate practice questions from textbooks, making exam preparation easier.</p>
            </div>
            <div class="about-image">
                <img src="{{ url_for('static', filename='about.jpg') }}" alt="About Us">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="text-center p-3 bg-light">
        <p>&copy; 2025 Exam Generator. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
